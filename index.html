<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum a and b </title>
</head>

<body>
    <script>
        // render UI
        var inputa = document.createElement('input');
        inputa.setAttribute('id', 'numa');
        document.body.appendChild(inputa);
        var inputb = document.createElement('input');
        inputb.setAttribute('id', 'numb');
        document.body.appendChild(inputb);
        var inputbtn = document.createElement('button');
        inputbtn.setAttribute('id', 'inputbtn');
        inputbtn.textContent = 'submit';
        document.body.appendChild(inputbtn);
        inputbtn.onclick = function() {
            var a = parseInt(inputa.value)
            var b = parseInt(inputb.value)
            var sum = a + b
            alert(sum)
        }
    </script>
</body>

</html>
